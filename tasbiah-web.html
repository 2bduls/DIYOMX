<body>
    <!-- Header -->
    <header class="tasbiah-header">
        <div class="header-container">
            <div class="header-brand">
                <a href="index.html" class="logo-link">
                    <img src="logo.png" alt="ديومكس" class="logo-img" onerror="this.style.display='none';">
                    <span class="logo-text">ديومكس</span>
                </a>
                <h1 class="app-title" data-i18n="app-title">المسبحة الذكية</h1>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="statsBtn" title="الإحصائيات" data-i18n="stats">
                    <i class="fas fa-chart-line"></i>
                </button>
                <button class="icon-btn" id="settingsBtn" title="الإعدادات" data-i18n="settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="tasbiah-main">
        <!-- Tabs Navigation -->
        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="counter" data-i18n="tab-counter">
                <i class="fas fa-calculator"></i>
                <span>عداد التسبيح</span>
            </button>
            <button class="tab-btn" data-tab="dhikr" data-i18n="tab-dhikr">
                <i class="fas fa-book-quran"></i>
                <span>الأذكار</span>
            </button>
            <button class="tab-btn" data-tab="protocols" data-i18n="tab-protocols">
                <i class="fas fa-list-check"></i>
                <span>البروتوكولات</span>
            </button>
            <button class="tab-btn" data-tab="statistics" data-i18n="tab-statistics">
                <i class="fas fa-chart-bar"></i>
                <span>الإحصائيات</span>
            </button>
            <button class="tab-btn" data-tab="goals" data-i18n="tab-goals">
                <i class="fas fa-bullseye"></i>
                <span>الأهداف</span>
            </button>
            <button class="tab-btn" data-tab="achievements" data-i18n="tab-achievements">
                <i class="fas fa-trophy"></i>
                <span>الإنجازات</span>
            </button>
        </nav>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Counter Tab -->
            <div class="tab-pane active" id="counterTab">
                <div class="counter-container">
                    <div class="counter-display">
                        <div class="counter-number" id="counterValue">0</div>
                        <div class="counter-label" data-i18n="count">العدد</div>
                    </div>
                    <div class="target-section">
                        <label for="targetInput" data-i18n="target">الهدف:</label>
                        <input type="number" id="targetInput" min="0" value="0" placeholder="0">
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progressBar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <span class="progress-text" id="progressText">0%</span>
                        </div>
                    </div>
                    <div class="counter-actions">
                        <button class="btn btn-primary btn-large" id="incrementBtn">
                            <i class="fas fa-plus"></i>
                            <span data-i18n="increment">زيادة</span>
                        </button>
                        <button class="btn btn-secondary" id="decrementBtn">
                            <i class="fas fa-minus"></i>
                            <span data-i18n="decrement">نقصان</span>
                        </button>
                        <button class="btn btn-danger" id="resetBtn" data-i18n="reset">إعادة تعيين</button>
                    </div>
                </div>
            </div>

            <!-- Dhikr Tab -->
            <div class="tab-pane" id="dhikrTab">
                <div class="dhikr-container">
                    <div class="search-section">
                        <input type="text" id="dhikrSearch" class="search-input" placeholder="بحث في الأذكار..." data-i18n-placeholder="search-dhikr">
                        <select id="dhikrFilter" class="filter-select">
                            <option value="all" data-i18n="filter-all">الكل</option>
                            <option value="morning" data-i18n="filter-morning">أذكار الصباح</option>
                            <option value="evening" data-i18n="filter-evening">أذكار المساء</option>
                            <option value="sleep" data-i18n="filter-sleep">أذكار النوم</option>
                            <option value="prayer" data-i18n="filter-prayer">بعد الصلاة</option>
                            <option value="tasbih" data-i18n="filter-tasbih">التسبيحات</option>
                        </select>
                    </div>
                    <div class="dhikr-list" id="dhikrList">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Protocols Tab -->
            <div class="tab-pane" id="protocolsTab">
                <div class="protocols-container">
                    <div class="protocols-list" id="protocolsList">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Statistics Tab -->
            <div class="tab-pane" id="statisticsTab">
                <div class="statistics-container">
                    <div class="stats-cards">
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
                            <div class="stat-value" id="todayCount">0</div>
                            <div class="stat-label" data-i18n="stat-today">اليوم</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-calendar-week"></i></div>
                            <div class="stat-value" id="weekCount">0</div>
                            <div class="stat-label" data-i18n="stat-week">هذا الأسبوع</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                            <div class="stat-value" id="monthCount">0</div>
                            <div class="stat-label" data-i18n="stat-month">هذا الشهر</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-fire"></i></div>
                            <div class="stat-value" id="streakCount">0</div>
                            <div class="stat-label" data-i18n="stat-streak">سلسلة الأيام</div>
                        </div>
                    </div>
                    <div class="charts-section">
                        <div style="margin-bottom: 2rem;">
                            <h3 style="margin-bottom: 1rem; color: var(--theme-primary);" data-i18n="daily-chart">الإحصائيات اليومية (آخر 7 أيام)</h3>
                            <canvas id="dailyChart" style="max-height: 300px;"></canvas>
                        </div>
                        <div>
                            <h3 style="margin-bottom: 1rem; color: var(--theme-primary);" data-i18n="weekly-chart">الإحصائيات الأسبوعية (آخر 4 أسابيع)</h3>
                            <canvas id="weeklyChart" style="max-height: 300px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Goals Tab -->
            <div class="tab-pane" id="goalsTab">
                <div class="goals-container">
                    <div class="goals-header">
                        <h2 data-i18n="goals-title">الأهداف</h2>
                        <button class="btn btn-primary" id="addGoalBtn" data-i18n="add-goal">إضافة هدف</button>
                    </div>
                    <div class="goals-tabs">
                        <button class="goal-tab-btn active" data-goal-type="daily" data-i18n="goals-daily">يومية</button>
                        <button class="goal-tab-btn" data-goal-type="weekly" data-i18n="goals-weekly">أسبوعية</button>
                        <button class="goal-tab-btn" data-goal-type="monthly" data-i18n="goals-monthly">شهرية</button>
                    </div>
                    <div class="goals-list" id="goalsList">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Achievements Tab -->
            <div class="tab-pane" id="achievementsTab">
                <div class="achievements-container">
                    <div class="achievements-list" id="achievementsList">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="settings-title">الإعدادات</h2>
                <button class="modal-close" id="closeSettingsBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3 data-i18n="settings-theme">المظهر</h3>
                    <div class="theme-selector" id="themeSelector">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="settings-section">
                    <h3 data-i18n="settings-language">اللغة</h3>
                    <select id="languageSelect" class="settings-select">
                        <option value="ar" data-i18n="lang-ar">العربية</option>
                        <option value="en" data-i18n="lang-en">English</option>
                        <option value="fr" data-i18n="lang-fr">Français</option>
                    </select>
                </div>
                <div class="settings-section">
                    <h3 data-i18n="settings-other">إعدادات أخرى</h3>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="soundEnabled">
                            <span data-i18n="settings-sound">الصوت</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="vibrationEnabled">
                            <span data-i18n="settings-vibration">الاهتزاز</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="keepScreenOn">
                            <span data-i18n="settings-keep-screen">إبقاء الشاشة مضاءة</span>
                        </label>
                    </div>
                </div>
                <div class="settings-section">
                    <h3 data-i18n="settings-data">البيانات</h3>
                    <button class="btn btn-secondary" id="exportDataBtn" data-i18n="export-data">تصدير البيانات</button>
                    <button class="btn btn-danger" id="deleteDataBtn" data-i18n="delete-data">حذف جميع البيانات</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dhikr Detail Modal -->
    <div class="modal" id="dhikrDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="dhikrDetailTitle"></h2>
                <button class="modal-close" id="closeDhikrDetailBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="dhikr-text" id="dhikrDetailText"></div>
                <div class="dhikr-benefit" id="dhikrDetailBenefit" style="margin-top: 1rem; padding: 1rem; background: var(--theme-bg-secondary); border-radius: 8px; font-size: 0.95rem; color: var(--theme-text-secondary);"></div>
                <div class="dhikr-translation" id="dhikrDetailTranslation" style="margin-top: 1rem; padding: 1rem; background: var(--theme-bg-secondary); border-radius: 8px; display: none;"></div>
                <div class="dhikr-actions" style="margin-top: 1.5rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button class="btn btn-primary" id="addToFavoritesBtn" data-i18n="add-favorite">إضافة للمفضلة</button>
                    <button class="btn btn-secondary" id="startDhikrBtn" data-i18n="start-dhikr">بدء التسبيح</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Goal Modal -->
    <div class="modal" id="goalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="goalModalTitle" data-i18n="add-goal">إضافة هدف</h2>
                <button class="modal-close" id="closeGoalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="goalForm">
                    <div class="form-group">
                        <label data-i18n="goal-name">اسم الهدف</label>
                        <input type="text" id="goalNameInput" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="goal-target">الهدف</label>
                        <input type="number" id="goalTargetInput" min="1" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="goal-type">النوع</label>
                        <select id="goalTypeSelect">
                            <option value="daily" data-i18n="goals-daily">يومي</option>
                            <option value="weekly" data-i18n="goals-weekly">أسبوعي</option>
                            <option value="monthly" data-i18n="goals-monthly">شهري</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" data-i18n="save">حفظ</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="tasbiah-footer">
        <div class="footer-content">
            <p>&copy; 2025 ديومكس. جميع الحقوق محفوظة.</p>
            <div class="footer-links">
                <a href="index.html" data-i18n="home">الرئيسية</a>
                <a href="tasbiah.html" data-i18n="app-page">صفحة التطبيق</a>
                <a href="privacy-tasbiah.html" data-i18n="privacy">سياسة الخصوصية</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="dhikr-data.js"></script>
    <script src="tasbiah-i18n.js"></script>
    <script src="tasbiah-themes.js"></script>
    <script src="tasbiah-app.js"></script>
</body>
</html>
