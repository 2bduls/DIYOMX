<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قيد التطوير - ديومكس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #4a7c59, #2c5530);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .maintenance-container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .contact-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .contact-info h3 {
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .contact-info p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .social-links {
            margin-top: 1rem;
        }
        
        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #5a8c69;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5a8c69, #4a7c59);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">ديومكس</div>
        <div class="maintenance-icon">🔧</div>
        
        <h1>قيد التطوير</h1>
        
        <p>نعمل حالياً على تطوير موقعنا الجديد لنقدم لكم تجربة أفضل</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p>سنعود قريباً بمميزات جديدة وتصميم أفضل</p>
        
        <div class="contact-info">
            <h3>تواصل معنا</h3>
            <p>📧 البريد الإلكتروني: info@diyomx.com</p>
            <p>📱 الهاتف: +966 50 123 4567</p>
            
            <div class="social-links">
                <a href="https://twitter.com/diyomx" target="_blank">🐦</a>
                <a href="https://facebook.com/diyomx" target="_blank">📘</a>
                <a href="https://instagram.com/diyomx" target="_blank">📷</a>
                <a href="https://linkedin.com/company/diyomx" target="_blank">💼</a>
                <a href="https://youtube.com/diyomx" target="_blank">📺</a>
            </div>
        </div>
    </div>
</body>
</html>
